name: TESTER - Dynamic EC2 IP

on:
  push: {}
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  EDGEPAAS_AWS_ROLE: ${{ secrets.EDGEPAAS_AWS_ROLE }}
  APP_NAME: edgeapp
  GH_PAT: ${{ secrets.GH_PAT }}
  APP_TAG: public_app

jobs:
  fetch-and-use-ip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.EDGEPAAS_AWS_ROLE }}
          aws-region: us-east-1

      - name: Fetch EC2 public IP dynamically
        id: fetch_ip
        run: |
          echo "ðŸ”¹ Fetching EC2 IP for tag: $APP_TAG"

          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=$APP_TAG" \
            --query "Reservations[].Instances[] | [?State.Name=='running'].PublicIpAddress | [0]" \
            --output text)

          if [[ -z "$EC2_IP" || "$EC2_IP" == "null" || "$EC2_IP" == "None" ]]; then
            echo "âŒ Could not determine EC2 public IP."
            exit 1
          fi

          echo "âœ… EC2 public IP found: $EC2_IP"

          # Export for later steps
          echo "RAW_EC2_IP=$EC2_IP" >> $GITHUB_ENV

      - name: Split and export EC2 IP octets
        run: |
          echo "ðŸ”¹ Splitting EC2 IP into octets"

          IFS='.' read -r OCT1 OCT2 OCT3 OCT4 <<< "$RAW_EC2_IP"

          echo "Octet 1=$OCT1" >> $GITHUB_ENV
          echo "Octet 2=$OCT2" >> $GITHUB_ENV
          echo "Octet 3=$OCT3" >> $GITHUB_ENV
          echo "Octet 4=$OCT4" >> $GITHUB_ENV

          # Export full IP for later steps
          echo "TARGET_HOST_IP=$RAW_EC2_IP" >> $GITHUB_ENV

          echo "âœ… EC2 IP split: $OCT1.$OCT2.$OCT3.$OCT4"

      - name: Setup SSH key
        run: |
          echo "ðŸ”¹ Setting up SSH key and known_hosts"

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H "$TARGET_HOST_IP" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Test Ansible / Echo IP
        run: |
          echo "ðŸ”¹ Ready to use EC2 IP in Ansible: $TARGET_HOST_IP"
          echo "Octets: $OCT1 $OCT2 $OCT3 $OCT4"
