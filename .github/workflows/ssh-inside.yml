name: EdgePaaS SSH Into Server

on:
  push:
    branches:
      - main

jobs:
  ssh-connect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/edgepaas_ci_key
          chmod 600 ~/.ssh/edgepaas_ci_key

      - name: SSH into EdgePaaS Server and confirm success
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/edgepaas_ci_key "ec2-user@$EC2_IP" 'echo "SSH connection successful âœ…"'
