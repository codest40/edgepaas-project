name: EdgePaaS Deploy App

on:
  push:
    branches:
      - main

env:
  APP_NAME: edgeapp
  ACTIVE_COLOR: blue
  INACTIVE_COLOR: green
  EDGEPAAS_AWS_ROLe: ${{ secrets.EDGEPAAS_AWS_ROLE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 3️⃣ Build and push Docker images
      - name: Build & Push Docker images
        run: |
          docker build -t ${{ env.APP_NAME }}:latest-blue ./docker
          docker build -t ${{ env.APP_NAME }}:latest-green ./docker
          docker tag ${{ env.APP_NAME }}:latest-blue ${{ secrets.DOCKER_USER }}/${{ env.APP_NAME }}:latest-blue
          docker tag ${{ env.APP_NAME }}:latest-green ${{ secrets.DOCKER_USER }}/${{ env.APP_NAME }}:latest-green
          docker push ${{ secrets.DOCKER_USER }}/${{ env.APP_NAME }}:latest-blue
          docker push ${{ secrets.DOCKER_USER }}/${{ env.APP_NAME }}:latest-green

      # 0️⃣ Configure AWS OIDC role
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.EDGEPAAS_AWS_ROLE }}
          aws-region: us-east-1

      # 4️⃣ Make update-inventory.sh executable
      - name: Make scripts executable
        run: chmod +x ./scripts/update-inventory.sh

      # 5️⃣ Run full deploy script
      - name: Update inventory & deploy app
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: ./scripts/update-inventory.sh
