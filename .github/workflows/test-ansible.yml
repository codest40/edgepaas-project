name: Test Health Check Again (Test-Ansible)

on:
  push: {}
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  APP_NAME: edgeapp

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # --------------------------------------------------
      # Extract EC2 IP safely (NO global EC2_IP env)
      # --------------------------------------------------
      - name: Extract clean target host IP
        run: |
          RAW_EC2_IP="${{ secrets.EC2_IP }}"
          # Remove whitespace, quotes, and newlines
          CLEAN_EC2_IP="$(echo "$RAW_EC2_IP" | tr -d '[:space:]' | tr -d '"')"

          IFS='.' read -r A B C D <<< "$CLEAN_EC2_IP"

          echo "TARGET_HOST_IP_1=$A" >> $GITHUB_ENV
          echo "TARGET_HOST_IP_2=$B" >> $GITHUB_ENV
          echo "TARGET_HOST_IP_3=$C" >> $GITHUB_ENV
          echo "TARGET_HOST_IP_4=$D" >> $GITHUB_ENV

      # --------------------------------------------------
      # Rebuild EC2 IP from safe parts
      # --------------------------------------------------
      - name: Rebuild target host IP
        run: |
          TARGET_HOST_IP="${TARGET_HOST_IP_1}.${TARGET_HOST_IP_2}.${TARGET_HOST_IP_3}.${TARGET_HOST_IP_4}"
          echo "TARGET_HOST_IP=$TARGET_HOST_IP" >> $GITHUB_ENV

          echo "Target host IP rebuilt successfully"

      # --------------------------------------------------
      # SSH setup (now works correctly)
      # --------------------------------------------------
      - name: Setup SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H "$TARGET_HOST_IP" >> ~/.ssh/known_hosts 2>/dev/null

      # --------------------------------------------------
      # Run Ansible
      # --------------------------------------------------
      - name: Run All playbooks
        working-directory: test_dir
        run: |
          ansible-playbook \
            -i inventory.ini \
            run.yml \
            --extra-vars "DOCKER_USER=${DOCKER_USER} APP_NAME=${APP_NAME} EC2_IP=${TARGET_HOST_IP}"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          RUN_MIGRATIONS: ${{ secrets.RUN_MIGRATIONS }}
