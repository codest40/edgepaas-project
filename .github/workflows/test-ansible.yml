name: Test Health Check Again (Test-Ansible)

on:
  push: {}
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  APP_NAME: edgeapp
  EC2_IP: ${{ secrets.EC2_IP }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # --------------------------------------------------
      # Extract EC2 IP safely (NO global EC2_IP env)
      # --------------------------------------------------
      - name: Extract clean target host IP
        run: |
          RAW_EC2_IP="${{EC2_IP//./}}"
          IFS='.' read -r ONE TWO THREE FOUR <<< "$RAW_EC2_IP"
          echo "===== DOT REMOVAL TEST ====="
          echo "RAW_EC2_IP  = '$ONE'"
          echo "IP_NO_DOTS  = '$TWO'"
          echo "IP_NO_DOTS  = '$THREE'"
          echo "============================"


      # --------------------------------------------------
      # SSH setup (now works correctly)
      # --------------------------------------------------
      - name: Setup SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H "$TARGET_HOST_IP" >> ~/.ssh/known_hosts 2>/dev/null

      # --------------------------------------------------
      # Run Ansible
      # --------------------------------------------------
      - name: Run All playbooks
        working-directory: test_dir
        run: |
          ansible-playbook \
            -i inventory.ini \
            run.yml \
            --extra-vars "DOCKER_USER=${DOCKER_USER} APP_NAME=${APP_NAME} EC2_IP=${TARGET_HOST_IP}"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          RUN_MIGRATIONS: ${{ secrets.RUN_MIGRATIONS }}
