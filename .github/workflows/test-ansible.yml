name: Test Health Check Again (Test-Ansible)

on:
  push: {}
  workflow_dispatch:

permissions:
  id-tokens: write
  contents: read

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  APP_NAME: edgeapp
  APP_TAG: ${{ secrets.APP_TAG }}
  EDGEPAAS_AWS_ROLE: ${{ secrets.EDGEPAAS_AWS_ROLE }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.EDGEPAAS_AWS_ROLE }}
          aws-region: us-east-1

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push Docker images
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          docker build -t ${{ env.APP_NAME }}:latest-blue ./docker
          docker build -t ${{ env.APP_NAME }}:latest-green ./docker
          docker tag ${{ env.APP_NAME }}:latest-blue $DOCKER_USER/${{ env.APP_NAME }}:latest-blue
          docker tag ${{ env.APP_NAME }}:latest-green $DOCKER_USER/${{ env.APP_NAME }}:latest-green
          docker push $DOCKER_USER/${{ env.APP_NAME }}:latest-blue
          docker push $DOCKER_USER/${{ env.APP_NAME }}:latest-green


      - name: Fetch EC2 public IP dynamically
        id: fetch_ip
        run: |
          echo "ðŸ”¹ Fetching EC2 IP for tag: $APP_TAG"

          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=$APP_TAG" \
            --query "Reservations[].Instances[] | [?State.Name=='running'].PublicIpAddress | [0]" \
            --output text)

          if [[ -z "$EC2_IP" || "$EC2_IP" == "null" || "$EC2_IP" == "None" ]]; then
            echo "âŒ Could not determine EC2 public IP."
            exit 1
          fi

          echo "EC2_IP=$EC2_IP" >> "$GITHUB_ENV"

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa


      - name: Create Disposable Inventory
        run: |
          inv="test_dir/inventory.ini"
          cat > "$inv" <<EOF
          [test]
          edgepaas ansible_host="$EC2_IP" ansible_user=ec2-user ansible_python_interpreter=/usr/bin/python3 ansible_ssh_args=' -o StrictHostKeyChecking=no'
          EOF

          if [[ -f "$inv" ]]; then
            cat "$inv"
          else
            echo "âŒ Inventory file Does Not Exist"
            exit 1
          fi

      # --------------------------------------------------
      # Run Ansible
      # --------------------------------------------------
      - name: Run All playbooks
        working-directory: test_dir
        run: |
          ansible-playbook \
            -i inventory.ini \
            run.yml \
            --extra-vars "DOCKER_USER=${DOCKER_USER} APP_NAME=${APP_NAME} EC2_IP=${EC2_IP}"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          RUN_MIGRATIONS: ${{ secrets.RUN_MIGRATIONS }}
          ANSIBLE_HOST_KEY_CHECKING: "False"

      - name: Final Confirm Stage
        run: |
          echo "âœ… Everythin Worked Fine"
